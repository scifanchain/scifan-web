{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>登录</h1>
        {% if form.errors %}
            <p>请重新尝试</p>
        {% else %}
             <p>请输入用户名和密码登录：</p>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" id="" value="{{ next }}">
            <input type="submit" name="" id="" value="用户登录">
        </form>
    </div>
{% endblock %}
