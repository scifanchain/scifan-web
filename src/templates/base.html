{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="unity" content="Scifan, chain, Scifanchain">

    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>
    <link rel="bookmark" href="{% static 'favicon.ico' %}"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<div class="bg-dark">
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-4">
       <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
           <img src="{% static 'img/logo_48-40.png' %}" alt="logo">
           <span class="mx-2">赛凡链</span>
           <span class="small text-white-50">Scifan Chain</span>
        </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-4 text-white">世界</a></li>
        <li><a href="#" class="nav-link px-4 text-white">人物</a></li>
        <li><a href="#" class="nav-link px-4 text-white">纪元</a></li>
        <li><a href="#" class="nav-link px-4 text-white">地点</a></li>
        <li><a href="#" class="nav-link px-4 text-white">事件</a></li>
        <li><a href="#" class="nav-link px-4 text-white">故事</a></li>
      </ul>

      <div class="col-md-3 text-end">
        <span class="navbar-text">
            {% if request.user.is_authenticated %}
              <a href="{% url 'accounts:dashboard' %}">{{ request.user.username}}</a>,
              <a href="{% url 'logout' %}">退出</a>
            {% else %}
              <a href="{% url 'accounts:login' %}" class="btn btn-sm btn-outline-primary me-2">登录</a>
              <a href="{% url 'accounts:signup' %}" class="btn btn-sm btn-primary">注册</a>
            {% endif %}
        </span>
      </div>
    </header>
  </div>
</div>

  {% block content %}
  {% endblock %}

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">导航菜单</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">社区</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">治理</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="#">生态</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">交易所</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">产业联盟</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://docs.scifanchain.com" tabindex="-1" aria-disabled="true">文档</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blogs" tabindex="-1" aria-disabled="true">博客</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
</body>
</html>
